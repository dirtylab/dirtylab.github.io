
<nav id="nav">

  {% capture relative_page_url %}{{ page.url | replace_first:'/', '' }}{% endcapture %}
  <ul>
    {% for res in site.data.structure %}
    {% include nested.html resource=res pathprefix="" %}
    {% endfor %}
  </ul>
  <div id="interact-bar">
    {% unless site.data.prose.exclude contains page.url %}
    <a href="https://github.com/dirtylab/wiki/blob/master{{page.url | replace: '.html', '.MD' }}"
       class="button hint--bounce hint--right success"
       data-hint="Voir le document sur github."
       target="_blank">
      <img src="/img/site/social/github.svg">
    </a>
    <a href="{{site.data.prose.url}}{{page.url | replace: '.html', '.MD' }}"
       class="button hint--bounce hint--right success"
       data-hint="{{site.data.prose.hover}}"
       target="_blank">
      <img src="/img/site/edit.svg">
    </a>

    {% endunless %}
  </div>
</nav>
